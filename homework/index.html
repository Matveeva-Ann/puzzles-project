<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="conteiner">
        <div class="time"><p>01:00</p></div>
        <div class="buttons">
            <button type="button" class="btn-start">Start game!</button>
            <button type="button" class="btn-checkResult" disabled>Check result</button>
            <button type="button" class="btn-Newgame">New game</button>
            <div class="messageConteiner">
               <div class="message">
                  <div class="messageText">
                    <p class="text">bla-bla</p>
                  </div>
                  <div class="message-buttons">
                    <button class="btn-Close" type="button">Close</button>
                    <button class="btn-Check" type="button">Check</button>
                  </div>
               </div>
            </div>
        </div>
        <div class="puzzleFields">
            <div class="elementsField elements">
                <div data = '1' class="picture"></div>
                <div data = '2' class="picture"></div>
                <div data = '3' class="picture"></div>
                <div data = '4' class="picture"></div>
                <div data = '5' class="picture"></div>
                <div data = '6' class="picture"></div>
                <div data = '7' class="picture"></div>
                <div data = '8' class="picture"></div>
                <div data = '9' class="picture"></div>
            </div>
            <div class="finishedPicture elements">
                <div data = '1' class="picture-check"></div>
                <div data = '2' class="picture-check"></div>
                <div data = '3' class="picture-check"></div>
                <div data = '4' class="picture-check"></div>
                <div data = '5' class="picture-check"></div>
                <div data = '6' class="picture-check"></div>
                <div data = '7' class="picture-check"></div>
                <div data = '8' class="picture-check"></div>
                <div data = '9' class="picture-check"></div>
            </div>
        </div>
    </div>
    


    <script src="./jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
